<!DOCTYPE html>
<html lang="en"data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/styles.min.css">
    <title>Sign-Up Form</title>
</head>
<body >  
    <header>
        <div class="theme-btn-header">
            <a href="https://github.com/bartbzd/sign-up-form" class="github-link">
                <i class="fab fa-github fa-2x ft-icon"></i>
            </a>
                <div id="themeIcon" class="far fa-sun fa-2x theme-button"></div>  
                
        </div>
    </header>
    <main>
        <div class="container-lg">
            <div class="row g-0 main-card fade">
                <div class="col-md-5 columns">
                    <img class="smoke-img" src="img/updated-pic.jpg" alt="Colored purple smoke" width="280" height="500">
                    <img class="responsive-md" src="img/responsive-md.png">
                </div>
                <div class="col-md-7 columns">
                    <form action="#" class="main-form" autocomplete="off" spellcheck = "false" >
                        <h2 class="form-header">Introducing Onyx Suite</h2>
                        <h3><strong>Creativity Unleashed</strong></h3>
                        <div class="text-content">
                            <p class="form-description">From illustration to 3D modeling and video editing, our newly bundled suite of 30+ apps unleashes the true potential of your limitless creativity.</p>
                            <p class="sign-up">Sign up to opt into the beta for a chance at early access.</p>
                        </div>
                        <div class="container-inputs row g-0">
                                <div class="col-sm-6">
                                    <label for="first-name">First Name*</label>
                                    <input type="text" id="first-name" maxlength="14" pattern="^[A-Za-z]+$" placeholder="John" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="last-name">Last Name*</label>
                                    <input type="text" id="last-name" maxlength="14" pattern="^[A-Za-z]+$" placeholder="Smith" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="username">Username*</label>
                                    <input type="text" id="username" minlength="3" maxlength="14" placeholder="Username" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="email">Email Address*</label>
                                    <input type="text" id="email" minlength="3" placeholder="name@email.com" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' title="Example: yourname@domain.com" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="password">Password*</label>
                                    <input type="password" id="password" minlength="6" placeholder="••••••" title="Minimum 6 characters required." required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirm-password">Confirm Password*</label>
                                    <input type="password" id="check-password" minlength="6" placeholder="••••••" title="Minimum 6 characters required." required>
                                </div>

                                <div class="click-group">
                                    <div class="button row">
                                        <button type="submit" action="#">Create Account</button>
                                    </div>
                                    <div class="member-login">
                                        <p class="member">Already a member? <a href="#">Log in.</a></p>
                                    </div>
                                </div>
                        </div>
                            
                            
                </div>
                
                </div>
            </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
